<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card basic">
            <h4>Basic</h4>
            <h1>$11.99/month</h1>
            <p><img src="assets/img/tick.png" alt=""> 10GB Storage</p>
            <p><img src="assets/img/tick.png" alt=""> 1 User</p>
            <p><img src="assets/img/cross.png" alt=""> Support</p>
            <button>Sign Up</button>
        </div>
        <div class="card standard">
            <h4>Standard</h4>
            <h1>$19.99/month</h1>
            <p><img src="assets/img/tick.png" alt=""> 50GB Storage</p>
            <p><img src="assets/img/tick.png" alt=""> 5 User</p>
            <p><img src="assets/img/tick.png" alt=""> Support</p>
            <button>Sign Up</button>
        </div>
        <div class="card Premium">
            <h4>Premium</h4>
            <h1>$49.99/month</h1>
            <p><img src="assets/img/tick.png" alt=""> 100GB Storage</p>
            <p><img src="assets/img/tick.png" alt=""> 10 User</p>
            <p><img src="assets/img/tick.png" alt=""> Support</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
